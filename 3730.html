<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Opciones</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: "Times New Roman", serif;
            padding: 30px;
            text-align: center;
        }

        .bloque {
            margin-bottom: 50px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 18px;
            width: 250px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Recuerdame del todo...¿Que sucedio?</h1>

    <!--  Bloque 1  -->
    <div class="bloque">
        <h2>Afrenta de .</h2>
        <input type="text" id="Corpes" placeholder="Escribe aquí...">
        <button onclick="verificar(1)">Enviar</button>
        <div id="error1" class="error"></div>
    </div>

    <!--  Bloque 2  -->
    <div class="bloque">
        <h2>Cantar del .</h2>
        <input type="text" id="destierro" placeholder="Escribe aquí...">
        <button onclick="verificar(2)">Enviar</button>
        <div id="error2" class="error"></div>
    </div>

    <!--  Bloque 3  -->
    <div class="bloque">
        <h2>El cantar de las .</h2>
        <input type="text" id="bodas" placeholder="Escribe aquí...">
        <button onclick="verificar(3)">Enviar</button>
        <div id="error3" class="error"></div>
    </div>


<script>
function verificar(bloque) {

    const respuestasCorrectas = {
        1: { palabra: "corpes", pagina: "corpes.html" },
        2: { palabra: "destierro", pagina: "destierro.html" },
        3: { palabra: "bodas", pagina: "bodas.html" }
    };

    const input = document.getElementById("respuesta" + bloque).value.trim().toUpperCase();
    const error = document.getElementById("error" + bloque);

    if (input === respuestasCorrectas[bloque].palabra) {
        window.location.href = respuestasCorrectas[bloque].pagina;
    } else {
        error.innerHTML = "No recuerdo aquello.";
    }
}
</script>

</body>
</html>
