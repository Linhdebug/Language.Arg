<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Opciones</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: "Times New Roman", serif;
            padding: 30px;
            text-align: center;
        }

        .bloque {
            margin-bottom: 50px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 18px;
            width: 250px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ELIGE TU RESPUESTA</h1>

    <!--  Bloque 1  -->
    <div class="bloque">
        <h2>Texto 1: La primera prueba te observa en silencio.</h2>
        <input type="text" id="respuesta1" placeholder="Escribe aquí...">
        <button onclick="verificar(1)">Enviar</button>
        <div id="error1" class="error"></div>
    </div>

    <!--  Bloque 2  -->
    <div class="bloque">
        <h2>Texto 2: La segunda exigirá más que memoria.</h2>
        <input type="text" id="respuesta2" placeholder="Escribe aquí...">
        <button onclick="verificar(2)">Enviar</button>
        <div id="error2" class="error"></div>
    </div>

    <!--  Bloque 3  -->
    <div class="bloque">
        <h2>Texto 3: La tercera… bueno, esa te juzgará.</h2>
        <input type="text" id="respuesta3" placeholder="Escribe aquí...">
        <button onclick="verificar(3)">Enviar</button>
        <div id="error3" class="error"></div>
    </div>


<script>
function verificar(bloque) {

    const respuestasCorrectas = {
        1: { palabra: "METRICA", pagina: "Metrica.html" },
        2: { palabra: "CID", pagina: "Cid2.html" },
        3: { palabra: "VALOR", pagina: "Valor.html" }
    };

    const input = document.getElementById("respuesta" + bloque).value.trim().toUpperCase();
    const error = document.getElementById("error" + bloque);

    if (input === respuestasCorrectas[bloque].palabra) {
        window.location.href = respuestasCorrectas[bloque].pagina;
    } else {
        error.innerHTML = "Respuesta incorrecta.";
    }
}
</script>

</body>
</html>
